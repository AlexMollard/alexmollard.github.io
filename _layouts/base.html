<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | default: site.description }}" />
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml" />
  <link rel="stylesheet" href="/assets/css/theme.css" />
  <style>:root { color-scheme: dark; }</style>
</head>
<body>
  <header class="site-header">
    <div class="inner">
      <a class="brand" href="/">{{ site.title }}</a>
      <nav class="nav">{% for item in site.data.navigation.main %}<a href="{{ item.url }}">{{ item.title }}</a>{% endfor %}</nav>
    </div>
  </header>
  <main class="site-main">{{ content }}</main>
  <footer class="site-footer">
    <div class="inner">
      <p class="copy">© {{ site.time | date: '%Y' }} {{ site.name }}</p>
      <p class="links">{% for l in site.footer.links %}<a href="{{ l.url }}">{{ l.label }}</a>{% unless forloop.last %} · {% endunless %}{% endfor %}</p>
    </div>
  </footer>
</body>
</html>
