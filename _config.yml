title: "Alex Mollard"
name: "Alex Mollard"
description: >-
  C++ Vulkan enthusiast & graphics tinkerer. Exploring modern rendering, engines, low-level systems, and performance craftsmanship.
url: "https://alexmollard.github.io"
baseurl: ""

timezone: UTC
lang: en

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
paginate: 5
paginate_path: "/page:num/"

# Remote theme
remote_theme: andrewbanchich/forty-jekyll-theme

# Plugins (GitHub Actions build supports these)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-remote-theme

# Author profile
author:
  name: "Alex Mollard"
  avatar: "/assets/images/avatar.svg"
  bio: "C++ • Vulkan • Rendering pipelines • Engine architecture • Low-level performance exploration."
  location: ""
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/AlexMollard"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/"
    - label: "Portfolio"
      icon: "fas fa-globe"
      url: "https://www.alexmollard.dev/"

include:
  - _pages

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - .github

# SEO & Social
logo: "/assets/images/avatar.svg"
social:
  name: Alex Mollard
  links:
    - https://github.com/AlexMollard

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
      type: pages
    values:
      layout: page

collections:
  posts:
    output: true

footer:
  links:
    - label: "GitHub"
      url: "https://github.com/AlexMollard"
    - label: "RSS"
      url: "/feed.xml"

sass:
  style: compressed

# Feed
feed:
  path: feed.xml

# Sitemap
sitemap:
  exclude:
    - /assets/

# Permalinks for pretty URLs
lsi: false
future: false
strict_front_matter: false

# Caching include partials (performance)
include_cache: true

# Pagination
paginate_path: "/page:num/"

# Theme toggles (not all may apply to the remote theme)
search: false
