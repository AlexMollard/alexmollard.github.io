title: "Alex Mollard"
tagline: "Replace this with a crisp, memorable tagline"
description: >-
  Personal site & micro blog. Thoughts on engineering, learning, and building useful things – concise & clutter‑free.
url: "https://alexmollard.github.io"
baseurl: "" # the subpath of your site, e.g. /blog

author:
  name: "Alex Mollard"
  email: "" # add if you want it exposed
  links:
    - title: GitHub
      url: https://github.com/AlexMollard
      icon: github
    - title: LinkedIn
      url: https://www.linkedin.com/in/ # add username
      icon: linkedin

theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
future: false
timezone: UTC

minima:
  skin: auto # light/dark via prefers-color-scheme
  social_links:
    - { platform: github,  user_url: "https://github.com/AlexMollard" }

navigation:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Posts
    url: /#posts

feed:
  path: feed.xml

exclude:
  - node_modules
  - README.md
  - Gemfile* 
  - vendor
  - .github

sass:
  style: compressed

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      image: 
  - scope:
      path: ""
      type: pages
    values:
      layout: page

collections:
  posts:
    output: true

social:
  # Open Graph defaults
  image: /assets/og-default.png

github:
  is_project_page: false

lsi: false
incremental: true
# safe: true  # Removed to allow plugin tags (jekyll-seo-tag) during build
